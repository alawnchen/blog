---
layout: hellish-simplicity-default
---
<article class="post type-post status-publish format-standard hentry category-uncategorized tag-boat tag-lake">
	<header class="entry-header">
		<h1 class="entry-title">{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h1>
	</header>
	<div class="date">
      <span>{{ page.date | date_to_long_string }}</span>
    </div>
	<div class="entry-content">
		{{ content }}
	</div>
	<footer class="entry-meta">
		
	</footer>
</article>
