---
layout: default
---

{% for post in site.categories[page.category] %}
<article>
	<h1>{{ post.title }}</h1>
	<aside>
		<time datetime="{{ post.date | date: "%Y-%B-%d" }}">{{ post.date | date: "%B %d, %Y" }}</time>
	</aside>
	<p>{{post.excerpt}} </p>
	<p>
		<a class="pull-right" href="{{ post.url }}">[read more]</a>
	</p>
</article>
{% endfor %}
