--- 
layout: default 
---

<div class="blog-post">
	<h2 class="blog-post-title">
		{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{%	endif %}
	</h2>
	<p class="blog-post-meta">
		{{ page.date | date: "%B %d, %Y" }} by <a href="#">{{site.author.name}}</a>
	</p>
	<p>{{ content }}</p>
</div>
